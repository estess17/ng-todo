<div class="dialog">
  <h2 mat-dialog-title class="dialog-title">Remove todo</h2>
  <mat-dialog-content>Do you want remove this todo? </mat-dialog-content>
  <mat-dialog-actions class="dialog-buttons">
    <button mat-button mat-dialog-close="false">DISCARD</button>
    <button mat-button mat-dialog-close="true" color="warn">DELETE</button>
  </mat-dialog-actions>

</div>
